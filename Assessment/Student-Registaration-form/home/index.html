<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../image/58605-google-angle-symbol-apps-drive-forms-green.png" type="image/x-icon">
    <title>Student-Registaration</title>
</head>
<body>
    <form action="#">
        <h2>Student Registaration Form</h2>
        <div class="input_fild">
            <label for="fn">First Name:</label>
            <input type="text" name="fn" id=""  pattern="[A-Z,a-z]{3,6}"  class="input" placeholder="Enter Your First Name" required>
        </div>

        <div class="input_fild">
            <label for="ln">Last Name :</label>
            <input type="text" name="ln" id="" class="input" placeholder="Enter Your Last Name" required>
        </div>

        <div class="input_fild">
            <label for="email">Email</label>
            <input type="email" name="email" id=""  class="input" placeholder="it Should contain @,." required>
        </div>

        <div class="input_fild">
            <label for="tel">Mobile</label>
            <input type="tel" name="tel" id=""   pattern="{10}" class="input" placeholder="only 10 digits are allowed" required>
        </div>

        <div class="input_fild">
            <label for="gender">Gender :</label>
            <input type="radio" name="gender" id=""> Male
            <input type="radio" name="gender" id=""> Female
        </div>

        <div class="input_fild">
            <label for="dob">Date of Birth :</label>
            <input type="date" name="dob" id="" class="input" required>
        </div>

        <div class="input_fild">
            <label for="add">Address</label>
            <textarea name="add" id="" cols="30" rows="10"></textarea>
        </div>

        <div class="input_fild">
            <label for="city">City</label>
            <input type="text" name="city" id="" class="input" required>
        </div>

        <div class="input_fild">
            <label for="pc">Area PIN :</label>
            <input type="text" name="pc" id="" class="input" required>
        </div>

        <div class="input_fild">
            <label for="state">State :</label>
            <input type="text" name="state" id=""  class="input"required>
        </div>

        <div class="input_fild">
            <label for="">Qualification</label>
            <select name="" id="">
                <option value="Select Qualification">Select Qualification</option>
                <option value="web Developer">web Developer</option>
                <option value="App Developer">App Developer</option>
                <option value="Web Designer">Web Designer</option>
            </select>
        </div>

        <div class="input_fild">
            <label for="state">Specialization</label>
            <div>
                <input type="checkbox" name="cs"  id="">
                <span>Cumputer Science</span>
            </div>

            <div>
                <input type="checkbox" name="cs"  id="">
                <span>Information Technology</span>
            </div>

            <div>
                <input type="checkbox" name="cs"  id="">
                <span>Cumputer Architeture</span>
            </div>

            <div>
                <input type="checkbox" name="cs"  id="">
                <span>Tel Communication</span>
            </div>
        </div>

        <div class="input_fild">
            <label for="pass">Password :</label>
            <input type="Password" name="pass" class="input" pattern=" {0-9}"  maxlength="10" minlength="8" id="" required>
        </div>

        <div class="input_fild">
            <input type="submit" value="Registered">
        </div>
    </form>
</body>
</html>
