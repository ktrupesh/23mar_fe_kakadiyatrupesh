<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap css cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- boostrap icon cdn  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- boostrap script cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <!-- css stylesheet  -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <!-- login form start  -->
    
    <section class="login">
        <div class="container w-25 mx-auto mt-5 p-5 rounded-3 shadow">
            <div class="logo text-center shadow">
                <span class="bi bi-twitter text-white fs-2 rounded-pill shadow-lg"></span>
            </div>
            <h2 class=" mt-3 text-center">Twitter</h2>
            <form action="#" class="text-center ms-3">
                <div class="input-group">
                    <span class="bi bi-person-fill fs-3"></span>
                    <input type="text" name="" id="" placeholder="Username" class="form-control p-2 border border-0 ps-5">
                </div>

                <div class="input-group">
                    <span class="bi bi-key-fill fs-3"></span>
                    <input type="password" name="" id="" placeholder="Password" class="form-control p-2 border border-0 ps-5">
                </div>

                <div class="input-group text-center">
                    <input type="submit" value="Login" class="rounded-pill text-white form-control rounded-3">
                </div>
                <p class="text-center">
                    <a href="#" class="text-primary">Forget Password</a>
                    or <a href="#" class="text-primary">Sign Up</a>
                </p>
            </form>
        </div>
    </section>

    <!-- login form end  -->
</body>
</html>
