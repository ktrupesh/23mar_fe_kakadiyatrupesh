<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Table</title>
	<style>
		table {
			border: 1px solid black;
            margin-top: 200px;
		}
		caption {
			font-size: 1.5rem;
			font-weight: bold;
			margin-bottom: 1rem;
		}
		th {
			background-color: lightgrey;
			font-weight: bold;
			padding: 0.5rem;
			text-align: left;
		}
		td {
			padding: 0.5rem;
			text-align: left;
		}
	</style>
</head>
<body>
    <center><table>
		<caption>Student Data Table</caption>
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Name</th>
				<th scope="col">Age</th>
				 <th scope="col">Gender</th>
				<th scope="col">Grade</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>001</td>
				<td>John Smith</td>
				<td>18</td>
				<td>Male</td>
				<td>12th</td>
			</tr>
			<tr>
				<td>002</td>
				<td>Jane Doe</td>
				<td>17</td>
				<td>Female</td>
				<td>11th</td>
			</tr>
			<tr>
				<td>003</td>
				<td>Bob Johnson</td>
				<td>16</td>
				<td>Male</td>
				<td>10th</td>
			</tr>
			
			<tr>
				<td>004</td>
				<td>John Raj</td>
				<td>15</td>
				<td>Male</td>
				<td>8th</td>
			</tr>
		</tbody>
	</table></center>
</body>
</html>
