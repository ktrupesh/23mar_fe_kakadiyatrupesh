<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Pattern</h1>

    <script>

        let count = 1;
        
        for(i = 1; i <= 5 ; i++){
            for(j = 1 ; j <= i ; j++){
                document.write(count + " ");
                count++;
            }
            document.write("<br>");
        }
    </script>

</body>
</html>
