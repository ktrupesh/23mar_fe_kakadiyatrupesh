<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Form</title>
</head>
<body>
    <section>
        <form action="#" method="POST">
            <h2>Log In</h2>
            <div class="input_fild">
                <input type="text" name="name" id=""   required placeholder="Enter Your Username">
            </div>

            <div class="input_fild">
                <input type="email" name="mail" id=""  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required placeholder="Enter Your Email">
            </div>

            <div class="input_fild">
                <input type="password" name="password" id="" pattern="[a-z] {0-9}" maxlength="10" minlength="8"  required placeholder="Password">
            </div>

            <div class="input_fild input_btn">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </section>
</body>
</html>
