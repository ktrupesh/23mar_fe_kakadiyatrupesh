<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>W3schools</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header{
            padding: 25px;
        }

        header .logo img{
            width: 55px;
        }

        header .navbar ul{
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 65px;
            margin-bottom: 10px;
        }

        header .navbar{
            margin-left: 50px;
            margin-top: -50px;
        }

        header .navbar ul li{
            list-style: none;
        }

        header .navbar ul li a{
            text-decoration: none;
            color: #000;
            font-weight: 600;
            font-size: 18px;
        }

        header .navbar ul li a:hover{
            background: green;
            color: #fff;
            padding: 7px 15px;
            transition: all 0.3s linear;
        }

        .btn{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: -10px;
        }

        .btn .child_btn{
            text-decoration: none;
            background: #a676ff;
            color: #fff;
            border-radius: 24px;
            padding: 7px 10px;
        }

        .btn .child_btn:hover{
            background: #8469b6;
        }

        .btn .btn_check{
            background: #FFC0C7;
            text-decoration: none;
            color: #111;
            border-radius: 24px;
            padding: 7px 10px;
        }

        .btn .btn_create{
            text-decoration: none;
            background: #FFF4A3;
            color: #111;
            border-radius: 24px;
            padding: 7px 10px;
        }

        .btn .login_btn a{
            background: green;
            color: #fff;
            border-radius: 28px;   
            padding: 7px 15px;
            text-decoration: none;
            font-size: 18px;
        }

        .btn .login_btn a:hover{
            background: #fff;
            color: green;
            border: 2.5px solid green;
        }

        .hero_section {
            text-align: center;
            background: #282A35;
            padding: 200px;
        }

        .hero_section .container .row .hero_title h1{
            font-size: 70px;
            letter-spacing: 1.5px;
            font-weight: 700;
            color: #fff;
        }

        .hero_section .container .row .hero_title p{
            font-size: 23px;
            font-weight: 700;
            letter-spacing: 0.8px;
            color: #FFC0C7;
        }

        input[type=search]{
            padding: 14px;
            font-size: 17px;
            border-top-left-radius: 24px;
            border-bottom-left-radius: 24px;
            width: 45%;
            outline: none;
            border: none;
        }

        .hero_section .container .row .input_serch form .input_fild button{
            height: 55px;
            border: none;
            width: 100px;
            border-top-right-radius: 24px;
            border-bottom-right-radius: 24px;
            background: green;
            color: #fff;
        }

        .hero_section .container .row .input_serch form .input_fild button:hover{
            background: #fff;
            color: green;
        }

        .hero_link{
            font-size: 36px;
            color: #fff;
        }

        .hero_link:hover{
            color: green;
        }
    </style>
</head>

    <section class="hero_section">
        <div class="container">
            <div class="row">
                <div class="hero_title">
                    <h1>Learn to Code</h1>
                    <p>With the world's largest web developer site.</p>
                </div>

                <div class="input_serch">
                    <form action="">
                        <div class="input_fild">
                            <input type="search"  name="search" id="search" placeholder="Search our tutorials, e.g.HTML" required>
                            <button type="button" class="form_search" > <i class="fas fa-search    "></i> </button>
                        </div>
                    </form>
                </div>
                <a href="#" class="hero_link pt-4">Not Sure Where To Begin?</a>
            </div>
        </div>
    </section>
